<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='./CSS/inicial.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='./CSS/config.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='./CSS/equipos.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Mundial Qatar 2022</title>
</head>

<body>
    <header>
        <div class="contenedor">
            <img src="{{url_for('static',filename='/image/Logo.png')}}"></img>
            <h2 class="logo">Copa Mundial de la FIFA Qatar 2022</h2>
           
            <nav>
                <a href="/">Inicio</a>
                <a href="/Programacion">Programación</a>
                <a href="/Inises">Partidos on-line</a>
                <a href="/config" class="activo">Configuración</a>
        

            </nav>
        </div>
    </header>
    
    <section class="section btn-secondary">
      <div class="row">
      <h1 id="titulo">Jugadores</h1>
        <table class="redTable">
          <thead>
          <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Número</th>
          <th>Editar Jugador</th>
          </tr>
          </thead>
          <tbody>
          {% for i in range(tnj)%} 
          <tr>
          <td>{{nj[i]}}</td>
          <td>{{aj[i]}}</td>
          <td>{{nm[i]}}</td>
          <td><a href="/editjugadores{{i+1}}{{j}}">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
               <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
               <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"></path>
               <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"></path>
               <path d="M16 5l3 3"></path>
            </svg></a></td>
          </tr>
          {%endfor%}
          
          </tbody>
          </table>
          </div>
          <<h2>Agregar Jugador</h2>
          <div class="form_div">

              <form action="/jugadores{{j}}" method="POST">
                  <input type="text" name="nomb" placeholder="Nombre">
                  <input type="text" name="apl" placeholder="Apellido">
                  <input type="text" name="num" placeholder="Numero">
                  <button type="submit" id="save_changes_team">
                      Agregar Jugador
                  </button>
              </form>
              <h3>{{msg}}</h3>
        </section>
</body>

</html>
