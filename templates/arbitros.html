<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="contenedor">
            <img src="https://i.ibb.co/FVnhBxK/Logo.png"></img>
            <h2 class="logo">Copa Mundial de la FIFA Qatar 2022</h2>
           
            <nav>
                <a href="/">Inicio</a>
                <a href="/Programacion">Programación</a>
                <a href="/Partidos">Partidos on-line</a>
                <a href="/config" class="activo">Configuración</a>
        

            </nav>
        </div>
    </header>

    <section class="section btn-secondary">
        <div class="row">
            <h1 id="titulo">Árbitros</h1>
          <table class="redTable">
            <thead>
            <tr>
            <th>Nombre</th>
            <th>Procedencia</th>
            <th>Editar Arbitro</th>
            </tr>
            </thead>
            <tbody>
            {% for i in range(tna)%}   
            <tr>
            <td>{{na[i]}}</td>
            <td>{{pa[i]}}</td>
            <td><a href="/editarbitros{{i+1}}">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                   <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                   <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"></path>
                   <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"></path>
                   <path d="M16 5l3 3"></path>
                </svg></a></td>
             </tr>
            </tr>
            {%endfor%}
            </tbody>
        </table>
        <div>

            <h2 class="titulo_ag">Agregar arbitro</h2>
            <div class="form_div">
                <form action="/arbitros" method="POST">
                    <input class="indis" type="text" name="narb" placeholder="Nombre arbitro">
                    <input class="indis" type="text" name="parb" placeholder="Procedencia">
                    <button type="submit" class="dropbtn" id="save_changes_team">
                        Agregar arbitro
                    </button>
                </form>
            </div>
        </div>
            </div>
            </section>
